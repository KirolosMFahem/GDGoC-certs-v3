name: Docker Deployment Test

on:
  pull_request:
    branches:
      - main
      - master
      - '*.x'
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker/**'
      - '.github/workflows/docker-test.yml'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'
      - '**.php'

permissions:
  contents: read
  pull-requests: write

jobs:
  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: gdgoc-certs:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect Docker image
        run: |
          docker images gdgoc-certs:test
          docker image inspect gdgoc-certs:test

  docker-compose-test:
    name: Test Docker Compose Deployment
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi
          echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=postgres" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=gdgoc_certs" >> .env
          echo "DB_USERNAME=gdgoc_user" >> .env
          echo "DB_PASSWORD=secret" >> .env
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "APP_PORT=8000" >> .env

      - name: Build and start all Docker Compose services
        run: |
          echo "Building and starting all services together..."
          docker compose up -d --build
          echo "Services started. Checking status..."
          docker compose ps
          
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          DB_USER="${DB_USERNAME:-gdgoc_user}"
          RETRY_COUNT=0
          MAX_RETRIES=30
          
          until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            # Check if postgres container is running
            if ! docker compose ps postgres | grep -q "Up"; then
              echo "PostgreSQL container not running yet, waiting... (attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
              RETRY_COUNT=$((RETRY_COUNT+1))
              sleep 2
              continue
            fi
            
            # Try to connect to PostgreSQL
            if docker compose exec -T postgres pg_isready -U $DB_USER 2>/dev/null; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            
            echo "PostgreSQL not ready yet, waiting... (attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
            RETRY_COUNT=$((RETRY_COUNT+1))
            sleep 2
          done
          
          echo "ERROR: PostgreSQL failed to become ready after $MAX_RETRIES attempts"
          docker compose ps
          docker compose logs postgres
          exit 1
        env:
          DB_USERNAME: gdgoc_user

      - name: Wait for Redis to be ready
        run: |
          echo "Waiting for Redis to be ready..."
          RETRY_COUNT=0
          MAX_RETRIES=30
          
          until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            # Check if redis container is running
            if ! docker compose ps redis | grep -q "Up"; then
              echo "Redis container not running yet, waiting... (attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
              RETRY_COUNT=$((RETRY_COUNT+1))
              sleep 2
              continue
            fi
            
            # Try to connect to Redis
            if docker compose exec -T redis redis-cli ping 2>/dev/null | grep -q PONG; then
              echo "Redis is ready!"
              exit 0
            fi
            
            echo "Redis not ready yet, waiting... (attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
            RETRY_COUNT=$((RETRY_COUNT+1))
            sleep 2
          done
          
          echo "ERROR: Redis failed to become ready after $MAX_RETRIES attempts"
          docker compose ps
          docker compose logs redis
          exit 1

      - name: Wait for PHP-FPM to be ready
        run: |
          echo "Waiting for PHP-FPM to be ready..."
          RETRY_COUNT=0
          MAX_RETRIES=30
          
          until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            # Check if php container is running
            if ! docker compose ps php | grep -q "Up"; then
              echo "PHP-FPM container not running yet, waiting... (attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
              RETRY_COUNT=$((RETRY_COUNT+1))
              sleep 2
              continue
            fi
            
            # Try to execute php command
            if docker compose exec -T php php --version 2>/dev/null >/dev/null; then
              echo "PHP-FPM is ready!"
              docker compose exec -T php php --version
              exit 0
            fi
            
            echo "PHP-FPM not ready yet, waiting... (attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
            RETRY_COUNT=$((RETRY_COUNT+1))
            sleep 2
          done
          
          echo "ERROR: PHP-FPM failed to become ready after $MAX_RETRIES attempts"
          docker compose ps
          docker compose logs php
          exit 1

      - name: Wait for all services to be healthy
        run: |
          echo "Final check - all services status:"
          docker compose ps
          echo ""
          
          # Verify all required services are up
          for service in postgres redis php nginx; do
            if ! docker compose ps $service | grep -q "Up"; then
              echo "ERROR: Service $service is not running!"
              docker compose ps
              docker compose logs $service
              exit 1
            fi
          done
          
          echo "All services are running successfully!"

      - name: Check service health
        run: |
          echo "=== Verifying Service Health ==="
          echo ""
          echo "Checking PostgreSQL connection..."
          DB_USER="${DB_USERNAME:-gdgoc_user}"
          if ! docker compose exec -T postgres pg_isready -U $DB_USER; then
            echo "ERROR: PostgreSQL health check failed"
            docker compose logs postgres
            exit 1
          fi
          echo "✓ PostgreSQL is healthy"
          echo ""
          
          echo "Checking Redis connection..."
          if ! docker compose exec -T redis redis-cli ping | grep -q PONG; then
            echo "ERROR: Redis health check failed"
            docker compose logs redis
            exit 1
          fi
          echo "✓ Redis is healthy"
          echo ""
          
          echo "Checking PHP-FPM version..."
          if ! docker compose exec -T php php --version; then
            echo "ERROR: PHP-FPM health check failed"
            docker compose logs php
            exit 1
          fi
          echo "✓ PHP-FPM is healthy"
          echo ""
          
          echo "Checking Nginx is running..."
          if ! docker compose ps nginx | grep -q "Up"; then
            echo "ERROR: Nginx is not running"
            docker compose logs nginx
            exit 1
          fi
          echo "✓ Nginx is healthy"
          echo ""
          echo "=== All services are healthy ==="
        env:
          DB_USERNAME: gdgoc_user

      - name: Run database migrations
        run: |
          echo "Running database migrations with retry logic..."
          RETRY_COUNT=0
          MAX_RETRIES=5
          
          until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            echo "Migration attempt $((RETRY_COUNT+1))/$MAX_RETRIES..."
            
            if docker compose exec -T php php artisan migrate --force 2>&1; then
              echo "Migrations completed successfully!"
              exit 0
            fi
            
            echo "Migration attempt $((RETRY_COUNT+1)) failed, retrying..."
            RETRY_COUNT=$((RETRY_COUNT+1))
            
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              sleep 3
            fi
          done
          
          echo "ERROR: Migrations failed after $MAX_RETRIES attempts"
          echo "=== PHP Container Logs ==="
          docker compose logs php
          echo ""
          echo "=== PostgreSQL Container Logs ==="
          docker compose logs postgres
          exit 1

      - name: Test application health
        run: |
          echo "Testing application HTTP endpoint with retry logic..."
          APP_PORT="${APP_PORT:-8000}"
          RETRY_COUNT=0
          MAX_RETRIES=10
          
          until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            echo "HTTP test attempt $((RETRY_COUNT+1))/$MAX_RETRIES on port $APP_PORT..."
            
            # Test the application endpoint
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$APP_PORT 2>/dev/null || echo "000")
            echo "HTTP Response Code: $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "000" ]; then
              echo "Failed to connect to application, retrying..."
            elif [ "$HTTP_CODE" = "500" ] || [ "$HTTP_CODE" = "502" ] || [ "$HTTP_CODE" = "503" ]; then
              echo "Application returned error $HTTP_CODE, retrying..."
            else
              echo "✓ Application is responding with code $HTTP_CODE"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT+1))
            
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              sleep 3
            fi
          done
          
          echo "ERROR: Application failed to respond properly after $MAX_RETRIES attempts"
          echo ""
          echo "=== Final Container Status ==="
          docker compose ps
          echo ""
          echo "=== Nginx Logs ==="
          docker compose logs nginx
          echo ""
          echo "=== PHP Logs ==="
          docker compose logs php
          exit 1
        env:
          APP_PORT: 8000

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres
          echo ""
          echo "=== Redis Logs ==="
          docker compose logs redis
          echo ""
          echo "=== PHP Logs ==="
          docker compose logs php
          echo ""
          echo "=== Nginx Logs ==="
          docker compose logs nginx

      - name: Clean up
        if: always()
        run: |
          docker compose down -v
          docker system prune -f

  docker-security-scan:
    name: Security Scan Docker Image
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: gdgoc-certs:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: gdgoc-certs:scan
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  summary:
    name: Docker Test Summary
    runs-on: ubuntu-latest
    needs: [docker-build-test, docker-compose-test, docker-security-scan]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "❌ Docker build test failed"
            exit 1
          fi
          
          if [ "${{ needs.docker-compose-test.result }}" != "success" ]; then
            echo "❌ Docker Compose test failed"
            exit 1
          fi
          
          if [ "${{ needs.docker-security-scan.result }}" != "success" ]; then
            echo "⚠️ Security scan completed with warnings (non-blocking)"
          fi
          
          echo "✅ All Docker deployment tests passed successfully!"
