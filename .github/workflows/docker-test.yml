name: Docker Deployment Test

on:
  pull_request:
    branches:
      - main
      - master
      - '*.x'
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker/**'
      - '.github/workflows/docker-test.yml'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'
      - '**.php'

permissions:
  contents: read
  pull-requests: write

jobs:
  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: gdgoc-certs:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect Docker image
        run: |
          docker images gdgoc-certs:test
          docker image inspect gdgoc-certs:test

  docker-compose-test:
    name: Test Docker Compose Deployment
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=postgres" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=gdgoc_certs" >> .env
          echo "DB_USERNAME=gdgoc_user" >> .env
          echo "DB_PASSWORD=secret" >> .env
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env

      - name: Build and start Docker Compose services
        run: |
          docker compose build php
          docker compose up -d postgres redis
          
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U gdgoc_user; do sleep 2; done'
          echo "PostgreSQL is ready!"

      - name: Wait for Redis to be ready
        run: |
          echo "Waiting for Redis to be ready..."
          timeout 60 bash -c 'until docker compose exec -T redis redis-cli ping | grep -q PONG; do sleep 2; done'
          echo "Redis is ready!"

      - name: Start PHP and Nginx services
        run: |
          docker compose up -d php nginx

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for all services to be ready..."
          sleep 10
          docker compose ps

      - name: Check service health
        run: |
          echo "Checking PostgreSQL connection..."
          docker compose exec -T postgres pg_isready -U gdgoc_user
          
          echo "Checking Redis connection..."
          docker compose exec -T redis redis-cli ping
          
          echo "Checking PHP-FPM is running..."
          docker compose exec -T php php --version
          
          echo "Checking Nginx is running..."
          docker compose ps nginx | grep -q "Up"

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          docker compose exec -T php php artisan migrate --force

      - name: Test application health
        run: |
          echo "Testing if application is responding..."
          # Give nginx and php-fpm a moment to fully initialize
          sleep 5
          
          # Test the application endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000 || echo "000")
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "000" ]; then
            echo "Failed to connect to application"
            docker compose logs nginx
            docker compose logs php
            exit 1
          elif [ "$HTTP_CODE" = "500" ] || [ "$HTTP_CODE" = "502" ] || [ "$HTTP_CODE" = "503" ]; then
            echo "Application returned error $HTTP_CODE"
            docker compose logs nginx
            docker compose logs php
            exit 1
          else
            echo "Application is responding with code $HTTP_CODE"
          fi

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres
          echo ""
          echo "=== Redis Logs ==="
          docker compose logs redis
          echo ""
          echo "=== PHP Logs ==="
          docker compose logs php
          echo ""
          echo "=== Nginx Logs ==="
          docker compose logs nginx

      - name: Clean up
        if: always()
        run: |
          docker compose down -v
          docker system prune -f

  docker-security-scan:
    name: Security Scan Docker Image
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: gdgoc-certs:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: gdgoc-certs:scan
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  summary:
    name: Docker Test Summary
    runs-on: ubuntu-latest
    needs: [docker-build-test, docker-compose-test, docker-security-scan]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "❌ Docker build test failed"
            exit 1
          fi
          
          if [ "${{ needs.docker-compose-test.result }}" != "success" ]; then
            echo "❌ Docker Compose test failed"
            exit 1
          fi
          
          if [ "${{ needs.docker-security-scan.result }}" != "success" ]; then
            echo "⚠️ Security scan completed with warnings (non-blocking)"
          fi
          
          echo "✅ All Docker deployment tests passed successfully!"
