name: Docker Deployment Test

on:
  pull_request:
    branches:
      - main
      - master
      - '*.x'
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker/**'
      - '.github/workflows/docker-test.yml'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'
      - '**.php'

permissions:
  contents: read
  pull-requests: write

jobs:
  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: gdgoc-certs:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect Docker image
        run: |
          docker images gdgoc-certs:test
          docker image inspect gdgoc-certs:test

  docker-compose-test:
    name: Test Docker Compose Deployment
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi
          echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=postgres" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=gdgoc_certs" >> .env
          echo "DB_USERNAME=gdgoc_user" >> .env
          echo "DB_PASSWORD=secret" >> .env
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "APP_PORT=8000" >> .env

      - name: Build and start Docker Compose services
        run: |
          # Build php image, then start all key services together (build ensures image is available)
          docker compose build --pull --no-cache php
          docker compose up -d --build postgres redis php nginx

      - name: Wait for containers to be running
        run: |
          echo "Waiting for containers to appear as Up..."
          max_wait=120
          end=$((SECONDS + max_wait))
          while [ $SECONDS -le $end ]; do
            docker compose ps
            # Check if all required containers are running by checking their status individually
            running_count=0
            if docker compose ps postgres | grep -q "Up"; then running_count=$((running_count + 1)); fi
            if docker compose ps redis | grep -q "Up"; then running_count=$((running_count + 1)); fi
            if docker compose ps php | grep -q "Up"; then running_count=$((running_count + 1)); fi
            if docker compose ps nginx | grep -q "Up"; then running_count=$((running_count + 1)); fi
            
            if [ "$running_count" -ge 4 ]; then
              echo "All required containers are running"
              break
            fi
            sleep 2
          done
          if [ $SECONDS -gt $end ]; then
            echo "Timeout waiting for containers to be Up"
            docker compose ps
            docker compose logs --tail=200
            exit 1
          fi

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready (pg_isready)..."
          DB_USER="${DB_USERNAME:-gdgoc_user}"
          DB_NAME="${DB_DATABASE:-gdgoc_certs}"
          max_wait=120
          end=$((SECONDS + max_wait))
          until timeout 10 docker compose exec -T postgres pg_isready -U "$DB_USER" -d "$DB_NAME" >/dev/null 2>&1; do
            if [ $SECONDS -gt $end ]; then
              echo "Postgres did not become ready in time"
              docker compose logs postgres --tail=200
              exit 1
            fi
            sleep 2
          done
          echo "Postgres is ready"
        env:
          DB_USERNAME: gdgoc_user
          DB_DATABASE: gdgoc_certs

      - name: Wait for Redis to be ready
        run: |
          echo "Waiting for Redis to be ready..."
          max_wait=60
          end=$((SECONDS + max_wait))
          until timeout 10 docker compose exec -T redis redis-cli ping | grep -q PONG; do
            if [ $SECONDS -gt $end ]; then
              echo "Redis did not become ready in time"
              docker compose logs redis --tail=200
              exit 1
            fi
            sleep 2
          done
          echo "Redis is ready"

      - name: Run database migrations (with retries)
        run: |
          echo "Running database migrations..."
          # Run migrations using docker compose exec once PHP is up and stable. Retry on failure.
          attempts=0
          max_attempts=6
          until docker compose exec -T php php artisan migrate --force; do
            attempts=$((attempts+1))
            echo "Migration attempt $attempts failed — sleeping before retry..."
            docker compose logs php --tail=200
            if [ "$attempts" -ge "$max_attempts" ]; then
              echo "Migrations failed after $attempts attempts"
              docker compose ps
              docker compose logs --tail=400
              exit 1
            fi
            sleep 5
          done
          echo "Migrations completed"

      - name: Test application health (stable)
        run: |
          echo "Testing if application is responding..."
          # Give nginx and php-fpm a moment to fully initialize
          sleep 5
          APP_PORT="${APP_PORT:-8000}"
          attempts=0
          max_attempts=12
          while [ "$attempts" -lt "$max_attempts" ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$APP_PORT || echo "000")
            echo "HTTP Response Code: $HTTP_CODE"
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ] || [ "$HTTP_CODE" = "301" ]; then
              echo "Application is responding with code $HTTP_CODE"
              exit 0
            fi
            attempts=$((attempts+1))
            echo "Attempt $attempts: app not ready, sleeping 5s..."
            sleep 5
          done
          echo "Application did not respond with a healthy status after $max_attempts attempts"
          docker compose logs nginx --tail=200
          docker compose logs php --tail=200
          exit 1
        env:
          APP_PORT: 8000

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres --tail=300
          echo ""
          echo "=== Redis Logs ==="
          docker compose logs redis --tail=300
          echo ""
          echo "=== PHP Logs ==="
          docker compose logs php --tail=300
          echo ""
          echo "=== Nginx Logs ==="
          docker compose logs nginx --tail=300

      - name: Clean up
        if: always()
        run: |
          docker compose down -v
          docker system prune -f

  docker-security-scan:
    name: Security Scan Docker Image
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: gdgoc-certs:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: gdgoc-certs:scan
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  summary:
    name: Docker Test Summary
    runs-on: ubuntu-latest
    needs: [docker-build-test, docker-compose-test, docker-security-scan]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "❌ Docker build test failed"
            exit 1
          fi
          
          if [ "${{ needs.docker-compose-test.result }}" != "success" ]; then
            echo "❌ Docker Compose test failed"
            exit 1
          fi
          
          if [ "${{ needs.docker-security-scan.result }}" != "success" ]; then
            echo "⚠️ Security scan completed with warnings (non-blocking)"
          fi
          
          echo "✅ All Docker deployment tests passed successfully!"
