version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gdgoc-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-gdgoc_certs}
      POSTGRES_USER: ${DB_USERNAME:-gdgoc_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - gdgoc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-gdgoc_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gdgoc-php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-gdgoc_certs}
      DB_USERNAME: ${DB_USERNAME:-gdgoc_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gdgoc-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: gdgoc-nginx
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - gdgoc-network

volumes:
  postgres_data:
    driver: local

networks:
  gdgoc-network:
    driver: bridge
